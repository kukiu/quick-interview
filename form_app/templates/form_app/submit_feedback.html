{% extends 'base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" type="text/css" href="{% static 'form_app/css/style.css' %}">
</head>
<body>
    <div class="feedback-container">
        <h1>Submit Feedback for {{ candidate.name }}</h1>
        <div class="status-container">
            <p><strong>Status:</strong> {{ candidate.get_status_display }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.rating.id_for_label }}">{{ form.rating.label }}</label>
                {{ form.rating }}
            </div>
            <div class="form-group">
                <label for="{{ form.comments.id_for_label }}">{{ form.comments.label }}</label>
                {{ form.comments }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
            <a href="{% url 'hr_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
