{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .success-container {
            background: #fff;
            padding: 40px;

        }

        .success-icon {
            color: #4CAF50;

        }

            margin-bottom: 20px;
        }
        .home-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
