{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Form</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'form_app/css/style.css' %}"> {% endcomment %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e90ff, #d7e5ea);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .qr-code {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            height: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        {% comment %} label::after {
            content: "*";
            color: red;
            margin-left: 4px;
        } {% endcomment %}
    </style>
</html>
<body>
    <div class="container">
        <h1>Candidate Form</h1>
        <form action="/submit/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name: <span style="color: red;">*</span></label>
                <input type="text" id="name" placeholder="Your Name" name="name" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification: <span style="color: red;">*</span></label>
                <input type="text" id="qualification" placeholder="Qualification" name="qualification" required>
            </div>
            <div class="form-group">
                <label for="address">Location: <span style="color: red;">*</span></label>
                <textarea id="address" name="address" placeholder="Location" required></textarea>
            </div>
            <div class="form-group">
                <label for="designation">Designation: <span style="color: red;">*</span></label>
                <input type="text" id="designation" placeholder="Designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills: <span style="color: red;">*</span></label>
                <textarea id="skills" name="skills" placeholder="Skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="mobile_no">Mobile No: <span style="color: red;">*</span></label>
                <input type="text" id="mobile_no" placeholder="Mobile" name="mobile_no" required>
            </div>
            <div class="form-group">
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input type="text" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reference">Reference By:</label>
                <input type="text" id="reference" placeholder="Self" name="reference">
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume (Pdf/Docx):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
